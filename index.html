<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mario Bros</title>

  <script src="script.js"></script> 
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

  <div id="inicio" class="card">
    <h1>Super Mario World</h1>
    <p>Descubra quem você seria no Universo do italiano mais famoso do mundo!</p>
    <button class="start-btn" onclick="iniciar()">Start</button>
  </div>

  <!-- Quiz exibido após clicar em Start -->
  <div id="quiz" class="card" style="display: none;"></div>

  <!-- Resultado exibido ao final do quiz -->
  <div id="resultado" class="card" style="display: none;"></div>
</body>
</html>
